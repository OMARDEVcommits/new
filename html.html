<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Dark Mode Toggle</title>
  <link rel="stylesheet" href="c.css">
  
    

   
     
</head>
<body>
  <div class="card" id="app">
    <h1>Quick Dark Mode Toggle</h1>
    <button class="toggle" id="themeToggle" aria-pressed="false" aria-label="Toggle dark mode" title="Toggle dark mode">
      <!-- simple svg that morphs visually by rotating -->
      <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="iconSvg" aria-hidden="true">
        <path id="shape" d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="caption">Click the circle to switch theme quickly</div>
  </div>

<script src="js.js"></script>
</body>
</html>
